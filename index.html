<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Search Simulator</title>
    <style>
        body,
        html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }

        header {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #ff9800, #ffb74d);
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            color: #222;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            filter: brightness(1.1);
        }

        #doesNotExistBtn.green {
            background: linear-gradient(135deg, #a5ffb0, #2ecc71);
        }

        #doesNotExistBtn.red {
            background: linear-gradient(135deg, #ff8383, #b80f0f);
        }

        #boxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 8px;
            width: 100%;
        }

        .box {
            width: 40px;
            height: 40px;
            perspective: 600px;
            cursor: pointer;
        }

        .flip {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        .front {
            background: linear-gradient(135deg, #ebc459, #c78f2e);
            color: #222;
        }

        .back {
            background: linear-gradient(135deg, #ffffff, #dfe9f3);
            transform: rotateY(180deg);
            color: #222;
        }

        .back.win {
            background: linear-gradient(135deg, #a5ffb0, #2ecc71) !important;
            color: #0a3d00;
        }

        .back.lose {
            background: linear-gradient(135deg, #ff8383, #b80f0f) !important;
            color: white;
        }

        #settingsModal {
            z-index: 1;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
        }

        #settingsContent {
            background: white;
            color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
        }
    </style>
</head>

<body>
    <header>
        <button id="resetBtn">Reset</button>
        <button id="settingsBtn">Settings</button>
        <button id="doesNotExistBtn">Value Does Not Exist</button>
        <div id="target"></div>
        <div>Opened: <span id="openedCount">0</span></div>
    </header>

    <!-- Settings Modal -->
    <div id="settingsModal">
        <div id="settingsContent">
            <h3>Settings</h3>
            <label>Number of Boxes: <span id="boxCountLabel"></span></label><br>
            <input type="range" id="boxCount" min="10" max="1000" step="10"><br><br>
            <label>Max Hidden Number: <span id="maxNumLabel"></span></label><br>
            <input type="range" id="maxNum" min="100" max="20000" step="100"><br><br>
            <label><input type="checkbox" id="allowRepeats"> Allow Repeats</label><br><br>
            <label>Scenario:</label><br>
            <select id="scenarioSelect">
                <option value="0">0<!-- Normal Sorted--></option>
                <option value="1">1<!-- Target First--></option>
                <option value="2">2<!-- Target Last--></option>
                <option value="3">3<!-- n-1 / n / n+1 Pattern--></option>
                <option value="4">4<!-- Range n-i to n--></option>
                <option value="5">5<!-- Unsorted Random--></option>
                <option value="6">6<!-- Target Not Present--></option>
            </select><br><br>
            <button id="applySettings">Apply</button>
            <button id="cancelSettings">Cancel</button>
        </div>
    </div>

    <div id="boxes"></div>

    <script>
        let boxesContainer = document.getElementById("boxes"), resetBtn = document.getElementById("resetBtn"), openedCount = document.getElementById("openedCount"), target = document.getElementById("target"), doesNotExistBtn = document.getElementById("doesNotExistBtn"), modal = document.getElementById("settingsModal"), settingsBtn = document.getElementById("settingsBtn"), applySettings = document.getElementById("applySettings"), cancelSettings = document.getElementById("cancelSettings"), scenarioSelect = document.getElementById("scenarioSelect"), boxCountSlider = document.getElementById("boxCount"), boxCountLabel = document.getElementById("boxCountLabel"), maxNumSlider = document.getElementById("maxNum"), maxNumLabel = document.getElementById("maxNumLabel"), allowRepeats = document.getElementById("allowRepeats");

        let hiddenNumbers = [], opened = 0, gameEnded = false, boxCount = 250, maxHidden = 1000, repeats = true, scenario = 0, targetNumber = null;

        boxCountSlider.value = boxCount; boxCountLabel.textContent = boxCount;
        maxNumSlider.value = maxHidden; maxNumLabel.textContent = maxHidden;

        boxCountSlider.oninput = () => { boxCountLabel.textContent = boxCountSlider.value; };
        maxNumSlider.oninput = () => { maxNumLabel.textContent = maxNumSlider.value; };

        settingsBtn.onclick = () => modal.style.display = "flex";
        cancelSettings.onclick = () => modal.style.display = "none";

        applySettings.onclick = () => { modal.style.display = "none"; boxCount = parseInt(boxCountSlider.value); maxHidden = parseInt(maxNumSlider.value); repeats = allowRepeats.checked; scenario = parseInt(scenarioSelect.value); buildGrid(); };

        doesNotExistBtn.onclick = () => {
            if (gameEnded) return;
            gameEnded = true;
            const exists = hiddenNumbers.includes(targetNumber);

            // Flip all remaining boxes
            document.querySelectorAll('.flip').forEach(f => f.classList.add('flipped'));

            if (!exists) {
                // Correct call: target truly does not exist
                doesNotExistBtn.classList.add('green');
            } else {
                // Incorrect call: target does exist somewhere
                doesNotExistBtn.classList.add('red');
                document.querySelectorAll('.back').forEach(b => {
                    if (parseInt(b.textContent, 10) === targetNumber) {
                        b.classList.add('lose');
                    }
                });
            }
        };

        function createNormalNumbers() {
            if (repeats) hiddenNumbers = Array.from({ length: boxCount }, () => Math.floor(Math.random() * maxHidden) + 1);
            else {
                let pool = [...Array(Math.max(maxHidden, boxCount)).keys()].map(x => x + 1);
                hiddenNumbers = [];
                for (let i = 0; i < boxCount; i++) { let idx = Math.floor(Math.random() * pool.length); hiddenNumbers.push(pool[idx]); pool.splice(idx, 1); }
            }
            hiddenNumbers.sort((a, b) => a - b);
        }

        function generateHiddenNumbers() {
            hiddenNumbers = []; let nMid = Math.floor(maxHidden / 2);
            switch (scenario) {
                case 1: case 2: createNormalNumbers(); break;
                case 3:
                    hiddenNumbers = Array(boxCount).fill(nMid);
                    if (boxCount >= 2) { hiddenNumbers[0] = nMid - 1; hiddenNumbers[boxCount - 1] = nMid + 1; }
                    hiddenNumbers.sort((a, b) => a - b); break;
                case 4:
                    let span = Math.min(boxCount, maxHidden);
                    let start = maxHidden - span + 1; hiddenNumbers = Array.from({ length: span }, (_, i) => start + i);
                    while (hiddenNumbers.length < boxCount) hiddenNumbers.push(maxHidden);
                    hiddenNumbers.sort((a, b) => a - b); break;
                case 5:
                    hiddenNumbers = Array.from({ length: boxCount }, () => Math.floor(Math.random() * maxHidden) + 1);
                    break;
                case 6:
                    createNormalNumbers(); break;
                default:
                    createNormalNumbers(); break;
            }
        }

        function chooseTargetNumber() {
            switch (scenario) {
                case 1: targetNumber = hiddenNumbers[0]; break;
                case 2: targetNumber = hiddenNumbers[hiddenNumbers.length - 1]; break;
                case 3: targetNumber = Math.random() < 0.5 ? hiddenNumbers[0] : hiddenNumbers.at(-1); break;
                case 4: targetNumber = hiddenNumbers[Math.floor(Math.random() * hiddenNumbers.length)]; break;
                case 5: targetNumber = hiddenNumbers[Math.floor(Math.random() * hiddenNumbers.length)]; break;
                case 6:
                    do { targetNumber = Math.floor(Math.random() * maxHidden) + 1; }
                    while (hiddenNumbers.includes(targetNumber));
                    break;
                default:
                    targetNumber = hiddenNumbers[Math.floor(Math.random() * hiddenNumbers.length)];
            }
        }

        function endGame(flip) { gameEnded = true; flip.querySelector('.back').classList.add('win'); }

        function buildGrid() {
            boxesContainer.innerHTML = ""; opened = 0; openedCount.textContent = 0; gameEnded = false;
            doesNotExistBtn.classList.remove('green', 'red');
            generateHiddenNumbers(); chooseTargetNumber();
            target.textContent = "Find: " + targetNumber;

            hiddenNumbers.forEach((num, i) => {
                let box = document.createElement('div'); box.className = 'box';
                let flip = document.createElement('div'); flip.className = 'flip';
                let front = document.createElement('div'); front.className = 'face front'; front.textContent = i + 1;
                let back = document.createElement('div'); back.className = 'face back'; back.textContent = num;
                flip.appendChild(front); flip.appendChild(back); box.appendChild(flip);

                box.onclick = () => {
                    if (gameEnded) return;
                    if (!flip.classList.contains('flipped')) {
                        flip.classList.add('flipped'); opened++; openedCount.textContent = opened;
                        if (num === targetNumber && scenario !== 6) { endGame(flip); }
                    }
                };
                boxesContainer.appendChild(box);
            });
        }

        resetBtn.onclick = buildGrid;
        buildGrid();
    </script>
</body>

</html>
